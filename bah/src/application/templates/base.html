{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    </head>

    <body>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        Home
                    </a>
                </div>
                
                <ul class="nav navbar-nav navigation">
                    {% if user.is_authenticated %}
                    <li class="navigation"><a  href="/logout">Logout</a></li>
                    <li class="navigation"><a  href="">{{user.username|title}}</a></li>
                    {% else %}
                    <li><a class="navigation text-dark" href="/login">Login</a></li>
                    <li><a class="navigation btn btn-sm btn-primary"  href="/register">Register</a></li>
                    {% endif %}
                </ul>
                
            </div>
        </nav>
        {% block title %}
        <title>My Project</title>
        {% endblock %}
        {% block content %}{% endblock content %}
    </body>
</html>
